{% extends "base.html" %}

{% block content %}
<section class="hero-section fade-in-up">
    <h2 class="hero-title" style="font-size: 3rem;">Select Your Mission</h2>
    <p class="hero-subtitle">Choose your difficulty level and begin the assessment.</p>
</section>

<div class="tests-grid fade-in-up">
    {% for id, quiz in quizzes.items() %}
    <div class="test-card {{ quiz.difficulty_class }}">
        <div class="test-header">
            <span class="badge">{{ quiz.level }}</span>
        </div>
        <h3>{{ quiz.title }}</h3>
        <p>{{ quiz.description }}</p>
        <a href="{{ url_for('start_quiz', quiz_id=id) }}" class="btn-primary-sm" style="width: 100%; text-align: center; display: block;">Start Mission</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
