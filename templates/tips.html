{% extends "base.html" %}

{% block content %}
<section class="page-header fade-in">
    <h2>Dicas de Especialistas</h2>
    <p>Estratégias comprovadas para acelerar sua fluência.</p>
</section>

<div class="tips-container fade-in-up">
    {% for tip in tips %}
    <article class="tip-card">
        <div class="tip-category">{{ tip.category }}</div>
        <h3>{{ tip.title }}</h3>
        <p>{{ tip.content }}</p>
    </article>
    {% endfor %}
</div>
{% endblock %}
